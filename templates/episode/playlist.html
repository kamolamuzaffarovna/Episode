{% extends 'base.html' %}
{% load static %}

{% block styles %}
    {{ block.super }}
    <link href="{% static 'styles/episodes.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/episodes_responsive.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="row justify-content-center bg-white py-5">
        <div class="background_image" style="background-image:url({% static 'images/index.jpg' %})"></div>
        <div class="col-lg-6 mt-5">
            <div class="container">
                <form method="post">
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Music Name</label>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Date">
                                <label for="floatingInput">Date added</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Category">
                            <label for="floatingInput">Music Category</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tag">
                            <label for="floatingInput">Music Tag</label>
                        </div>
                        <div class="mt-3 d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-primary" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/episodes.js' %}"></script>
{% endblock %}
